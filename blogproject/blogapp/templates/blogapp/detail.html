{% extends 'blogapp/index.html' %}
{% block content %}
    <div class="container px-4 px-lg-5">
        
        <h2 class="post-title">제목 : {{post.title}} </h2>
        <hr class="divider">
        
        <p>작성 일지 및 시간 : {{ post.pub_date }}</p>
        <p>작성자 : {{post.writer}}</p>
        <p>내용 : {{post.body}}</p>
        <a href = "{% url 'edit' post.id %}">수정하기</a>
        <a href = "{% url 'delete' post.id %}">삭제하기</a>
        
    </div>

{% endblock %}
